<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <meta charset="utf-8" />
  <title>Earth Day Live</title>
  <style>
    .tk-titling-gothic-fb {
      font-family: titling-gothic-fb, sans-serif
    }

    .tk-neue-haas-grotesk-display {
      font-family: neue-haas-grotesk-display, sans-serif
    }

    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none
    }

    :after,
    :before {
      -webkit-box-sizing: inherit;
      box-sizing: inherit
    }

    img {
      max-width: 100%
    }

    :root {
      --black: #000;
      --green: #4ee58b;
      --white: #fff;
      --grey: #231f20
    }

    @font-face {
      font-family: Greve;
      font-style: normal;
      src: url(fonts/greve-800-web.woff2) format("woff2"), url(fonts/greve-800-web.woff) format("woff")
    }

    @font-face {
      font-family: Katwijk Bold;
      font-style: normal;
      src: url(fonts/katwijk-mono-bold-web.woff2) format("woff2"), url(fonts/katwijk-mono-bold-web.woff) format("woff"), url(fonts/katwijk-mono-bold-web.ttf) format("truetype")
    }

    body,
    html {
      color: #231f20;
      color: var(--grey);
      font-family: Katwijk, monospace;
      font-size: 100%;
      font-weight: 700
    }

    .edl-button {
      background-color: #231f20;
      background-color: var(--grey);
      -webkit-box-shadow: .3rem .3rem 0 #fff;
      box-shadow: .3rem .3rem 0 #fff;
      -webkit-box-shadow: .3rem .3rem 0 var(--white);
      box-shadow: .3rem .3rem 0 var(--white);
      color: #fff;
      color: var(--white);
      display: -webkit-inline-box;
      display: -ms-inline-flexbox;
      display: inline-flex;
      font: 400 1.5rem/1.5rem Greve, Impact, sans-serif;
      letter-spacing: .06rem;
      padding: 1rem 2rem;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      white-space: nowrap;
      border: 0;
      cursor: pointer
    }

    .edl-button:focus,
    .edl-button:hover {
      background-color: #fff;
      background-color: var(--white);
      -webkit-box-shadow: .3rem .3rem 0 #000;
      box-shadow: .3rem .3rem 0 #000;
      -webkit-box-shadow: .3rem .3rem 0 var(--black);
      box-shadow: .3rem .3rem 0 var(--black);
      color: #000;
      color: var(--black)
    }

    .edl-button:focus {
      outline: 2px dotted #000;
      outline: 2px dotted var(--black)
    }

    .edl-button__icon {
      font-size: 1.5rem;
      height: 100%;
      display: inline-block;
      padding-left: .5rem;
      width: 1rem
    }

    @media (min-width:900px) {
      .edl-button {
        font-size: 1.75rem;
        line-height: 1;
        padding: .8rem 3rem
      }
    }

    .edl-close {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      cursor: pointer;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      height: 100%;
      max-height: 3rem;
      max-width: 3rem;
      position: relative;
      width: 100%;
      background-color: transparent;
      padding: 0;
      border: 0
    }

    .edl-close:after,
    .edl-close:before {
      background-color: #fff;
      background-color: var(--white);
      content: "";
      height: 1.2rem;
      position: absolute;
      width: 2px
    }

    .edl-close:before {
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg)
    }

    .edl-close:after {
      -webkit-transform: rotate(-45deg);
      transform: rotate(-45deg)
    }

    .edl-close:focus:after,
    .edl-close:focus:before,
    .edl-close:hover:after,
    .edl-close:hover:before {
      background-color: #fff;
      background-color: var(--white)
    }

    .edl-close:focus {
      outline: 2px dotted #000;
      outline: 2px dotted var(--black)
    }

    .edl-close.edl-full-page-close:after,
    .edl-close.edl-full-page-close:before {
      height: 2rem;
      background-color: #fff;
      background-color: var(--white)
    }

    .edl-sr-only {
      height: 1px;
      left: -10000px;
      overflow: hidden;
      position: absolute;
      top: auto;
      width: 1px
    }

    .edl-footer {
      background: url(becc265bdd97835dea0c2725d4db0231.jpg) no-repeat bottom;
      background-size: cover;
      bottom: 0;
      -webkit-box-shadow: 0 0 1.6rem rgba(0, 0, 0, .2);
      box-shadow: 0 0 1.6rem rgba(0, 0, 0, .2);
      font-family: titling-gothic-fb, sans-serif;
      left: 0;
      padding: 1.25rem;
      position: fixed;
      right: 0;
      width: 100%
    }

    .edl-footer__close {
      height: 3rem;
      position: absolute;
      right: 0;
      top: 0;
      width: 3rem
    }

    .edl-footer__container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: nowrap;
      flex-wrap: nowrap;
      margin: 0 auto;
      max-width: 50rem
    }

    .edl-footer__logo {
      display: block;
      -webkit-box-flex: 0;
      -ms-flex: 0 0 20%;
      flex: 0 0 20%
    }

    .edl-footer__main {
      -webkit-box-flex: 0;
      -ms-flex: 0 0 70%;
      flex: 0 0 70%;
      margin: 0 1rem
    }

    .edl-footer__body {
      color: #fff;
      color: var(--white);
      font: normal 1rem/1.2rem titling-gothic-fb, sans-serif;
      max-width: 26rem;
      text-align: center
    }

    .edl-link__wrapper {
      display: inline
    }

    .edl-link {
      text-decoration: underline;
      color: #fff;
      color: var(--white)
    }

    .edl-link:hover {
      cursor: pointer
    }

    .edl-footer__icon {
      vertical-align: middle;
      max-width: 1rem;
      padding-bottom: 5px
    }

    .edl-footer__icon:hover {
      cursor: pointer
    }

    @media(min-width:360px) and (max-width:415px) {
      .edl-link__wrapper {
        display: block
      }
    }

    @media(min-width:600px) and (max-width:899px) {
      .edl-footer__body {
        font: normal 1.5rem/2.2rem titling-gothic-fb, sans-serif;
        max-width: none
      }
    }

    @media(min-width:900px) {
      .edl-footer__container {
        max-width: 60rem
      }

      .edl-footer__logo {
        -webkit-box-flex: 0;
        -ms-flex: 0 0 20%;
        flex: 0 0 20%
      }

      .edl-footer__main {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex
      }

      .edl-footer__body {
        font-size: 1.75rem;
        line-height: 2.75rem;
        max-width: none
      }

      .edl-footer__icon {
        max-width: 2rem
      }
    }

    .edl-full-page {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      color: #fff;
      color: var(--white);
      display: none;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      width: 100%;
      text-align: center
    }

    .edl-full-page,
    .edl-full-page.show-close-button:after {
      background: url(becc265bdd97835dea0c2725d4db0231.jpg) no-repeat 50% fixed;
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0
    }

    .edl-full-page.show-close-button:after {
      content: "";
      opacity: .9;
      z-index: -1
    }

    .edl-full-page__container {
      max-width: 40rem
    }

    .edl-full-page__close {
      display: none;
      height: 2.5rem;
      position: absolute;
      right: 0;
      top: 0;
      width: 2.5rem
    }

    .edl-full-page__main {
      padding: 1rem
    }

    .edl-full-page__logo {
      margin: 0 auto;
      width: 12rem;
      display: block
    }

    .edl-full-page__body {
      margin: 2.25rem auto 0
    }

    .edl-full-page__body div {
      font: normal 2.2rem/3rem titling-gothic-fb, sans-serif
    }

    .edl-full-page__body .edl-link__wrapper {
      margin-left: 35px
    }

    .edl-full-page__footer {
      bottom: 0;
      font: 400 20px/20px neue-haas-grotesk-display, sans-serif;
      left: 0;
      position: absolute;
      right: 0;
      text-align: center
    }

    .edl-full-page__footer small {
      display: inline-block;
      max-width: 15.6rem;
      margin: 3rem auto
    }

    .edl-website-name__prefix {
      display: none
    }

    .edl-page__icon {
      max-width: 30px;
      vertical-align: middle;
      padding-bottom: 5px
    }

    @media (min-width:900px) {
      .edl-full-page__footer {
        font-size: 1.2rem;
        line-height: 1.4
      }

      .edl-full-page__logo {
        width: 14rem
      }
    }

    @media (max-height:600px) {
      .edl-full-page__body div {
        font: normal 2.2rem/2.5rem titling-gothic-fb, sans-serif
      }
    }
  </style>
</head>

<body>
  <main class="edl-full-page" role="main">
    <div class="edl-full-page__container">
      <div class="edl-full-page__close"><button type="button" class="edl-close" title="Close overlay"><span class="edl-sr-only">Close overlay</span></button></div>
      <div class="edl-full-page__main">
        <div class="edl-full-page__details">
          <h1 class="edl-sr-only">Earth Day Live</h1><a class="edl-full-page__logo" href="#"><img src="adf4821c775a87fa128fa93ff19e48c2.png" class="edl-logo--med" alt="Earth Day Live logo" /></a>
          <div class="edl-full-page__body">
            <div>We&rsquo;re watching<br />Earth Day Live<br />today.<br />
              <div class="edl-link__wrapper"><a target="_blank" class="edl-link">Will you?</a> <a class="edl-link__icon"><img class="edl-page__icon" src="fonts/circle-arrow.svg" alt="Arrow right icon" /></a></div>
            </div>
          </div>
          <div class="edl-full-page__footer"><small>Youâ€™ll be able to access this website tomorrow, <time id="edl-tomorrow-date" datetime="2020-04-23">April 23</time>.</small></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="edl-footer" role="contentinfo">
    <div class="edl-footer__container"><a class="edl-footer__logo" href="#"><img src="adf4821c775a87fa128fa93ff19e48c2.png" alt="Earth Day Live logo" class="edl-logo" /></a>
      <div class="edl-footer__main">
        <div class="edl-footer__body">Our website will join Earth Day Live on <time id="edl-strike-date" datetime="2020-04-22">April 22</time>.<div class="edl-link__wrapper"> <a target="_blank" class="edl-link">Will you?</a> <a
              class="edl-link__icon"><img class="edl-footer__icon" src="fonts/circle-arrow.svg" alt="Arrow right icon" /></a></div>
        </div>
      </div>
      <div class="edl-footer__close"><button type="button" class="edl-close" title="Close banner"><span class="edl-sr-only">Close banner</span></button></div>
    </div>
  </footer>

</body>

</html>
